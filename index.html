<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pixabay search</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Photography Search</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="col-12">
          <div class="logo">
            <h3><span>
                <svg aria-hidden="true" data-prefix="fas" data-icon="camera-retro" class="icon-md camera" role="img"
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path fill="currentColor"
                    d="M48 32C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48H48zm0 32h106c3.3 0 6 2.7 6 6v20c0 3.3-2.7 6-6 6H38c-3.3 0-6-2.7-6-6V80c0-8.8 7.2-16 16-16zm426 96H38c-3.3 0-6-2.7-6-6v-36c0-3.3 2.7-6 6-6h138l30.2-45.3c1.1-1.7 3-2.7 5-2.7H464c8.8 0 16 7.2 16 16v74c0 3.3-2.7 6-6 6zM256 424c-66.2 0-120-53.8-120-120s53.8-120 120-120 120 53.8 120 120-53.8 120-120 120zm0-208c-48.5 0-88 39.5-88 88s39.5 88 88 88 88-39.5 88-88-39.5-88-88-88zm-48 104c-8.8 0-16-7.2-16-16 0-35.3 28.7-64 64-64 8.8 0 16 7.2 16 16s-7.2 16-16 16c-17.6 0-32 14.4-32 32 0 8.8-7.2 16-16 16z">
                  </path>
                </svg></span>Stock Photos</h3>
          </div>
        </div>
      </div>
    </header>
    <div class="alert-msg"></div>
    <div class="hero">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1385789/about-top.jpg" alt="">
      <div class="hero-text">
        <div class="container">
          <h1 class="hero-title">Search Images Today</h1>
          <form id="search-form">
            <input type="search" class="search" placeholder="Search free high-resolution photos">
            <input type="submit" value="Submit" class="submit">
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="search-text"></div>
    </div>

    <div class="results"></div>

  </body>

  </html>



  <script src="js/index.js"></script>




</body>

</html>
